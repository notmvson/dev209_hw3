<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HW3</title>
        <link rel="stylesheet" type="text/css" href="site.css">
    </head>

    <body>
        <h2>Homework 3</h2>

        <div id="sectionOne">
        <form name="formOne" onsubmit="return false">
            <fieldset id="userType">
                <legend>Welcome to Useless Website</legend>
                <button type="button" id="newUser" onclick="">Click for New User</button>
                <button type="button" id="existingUser" onclick="">Click for Existing User</button>
            </fieldset>
        
        </form>
        </div>
        <br>

        <div id="sectionTwo">
        <form name="newUserForm" onsubmit="return false">
            <fieldset id="newUserInfo">
                <legend>New User</legend>

                <label for="newUserName">UserName: </label>
                <input name="newUserName" id="newUserName" type="text" />
                <br>

                <label for="newPassword">Password: </label>
                <input name="newPassword" id="newPassword" type="text" />
                <br>

                <label for="city">City: </label>
                <input name="city" id="city" placeholder="Seattle" type="text" />
                <br>

                <label for="state">State: </label>
                <input name="state" id="state" placeholder="WA" type="text" />

                <button type="button" id="newLoginButton">Login</button>

            </fieldset>
        </form>
        </div>
        <br>

        <div id="sectionThree">
        <form name="existingUserForm" onsubmit="return false">
            <fieldset id="existingUserInfo">
                <legend>Existing User</legend>

                <label for="existingUserName">UserName: </label>
                <input name="existingUserName" id="existingUserName" type="text" />
                <br>

                <label for="existingPassword">Password: </label>
                <input name="existingPassword" id="existingPassword" type="text" />

                <button type="button" id="existingLoginButton">Login</button>
            </fieldset>
        </form>
        </div>


        <script src="main.js"></script>
    </body>
</html>
